  <script>
    /**
     * @customElement
     * @polymer
     */
    class HomeView extends Polymer.Element {
      static get is() { return 'home-view'; }
      static get properties() {
        return {
          signedIn: {
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true
          },

          user: {
            type: Object,
            value: {},
            notify: true
          },

          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },

          rootPattern: String,
          routeData: Object,
          subroute: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(route.path)',
        ];
      }

      // ready() {
      //   debugger;
      //   if (!this.signedIn && this.$.auth) {
      //     this.$.auth.signInWithPopup()
      //       .then(function(response) { 
      //         /* optionally handle a successful login */ 
      //         console.log("response: ", response);
              
      //       })
      //       .catch(function(error) { 
      //         /* unsuccessful authentication response here */ 
      //         console.error('error: ', error);
      //       });
      //   }
      // };

      _routePageChanged(page) {
        // debugger;
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined)  return;
        if (page.substr()[0] === '/') page = page.substr(1);

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'store' in that case.
        if (this.signedIn) this.page = page || 'store';
        else { 
          window.history.pushState({}, null, this.path);
          window.dispatchEvent(new CustomEvent('location-changed'));
        }
      }

      _pageChanged(page) {
        if (page.substr()[0] === '/') page = page.substr(1);
        if (!page) page = 'login'; // Prevent 'undefined' pages

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'four-oh-four';
      }

      _checkSignin(path, signedIn) {
        console.log('checking path: ' + path + ' signedIn: ' + signedIn);
        if (path) this.page = signedIn ? path : 'login';
        else this.page = 'login';
        // debugger;
        // if (this.page) {
        //   window.history.pushState({}, null, this.path);
        //   window.dispatchEvent(new CustomEvent('location-changed'));
        // }
      }
    }

    window.customElements.define(HomeView.is, HomeView);
  </script>
</dom-module>
