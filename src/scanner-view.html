<link rel="import" href="../bower_components/polymer/polymer-element.html">
<script type="text/javascript" src="../bower_components/quagga/dist/quagga.min.js"></script>

<dom-module id="scanner-view">
  <template>
    <style>
      :host {
        display: block;
      }
      .scanner-view {
        height: 70vh;
        width: 100%;
      }
      canvas.drawing, canvas.drawingBuffer {
        position: absolute;
        left: 25px;
        top: 55px;
      }
    </style>
    <div id="scanContainer" class="scanner-view"></div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ScannerView extends Polymer.Element {
      static get is() { return 'scanner-view'; }
      static get properties() {
        return {
          active: {
            type: Boolean,
            value: false,
            observer: 'test'
          },
          hasScanned: {
            type: Boolean,
            value: false,
          },
          initializedQuagga: {
            type: Boolean,
            value: false
          },
          scannedItems: {
            type: Array,
            value: [],
            notify: true
          }
        };
      }
      connectedCallback () {
        super.connectedCallback();
        if (!window.Quagga) console.log('Quagga unknown');
      }
      disconnectedCallback () {
        // measure something
      }
      test(_active) {
        if (!window.Quagga) return console.log('no quagga...'); 
        if (this.active) {
          this.initQuagga();
        } else {
          if (this.initializedQuagga) Quagga.stop();
        }
      }
      initQuagga() {
        this.clearOutlines();
        Quagga.init({
            inputStream : {
              type : "LiveStream",
              target: this.$.scanContainer,
              constraints: {
                width: window.screen.width - 40,
                height: window.screen.height - 210,
                facingMode: "environment" // or "user" for the front camera
              },
            },
            locator: {
              patchSize: "medium",
              halfSample: true
            },
            numOfWorkers: (navigator.hardwareConcurrency ? navigator.hardwareConcurrency : 4),
            locate: true,
            decoder : {
              patchSize: "medium",
              halfSample: true,
              readers: [
                "ean_8_reader",
                "code_128_reader",
                "ean_reader",
                "code_39_reader",
                "code_39_vin_reader",
                "codabar_reader",
                "upc_reader",
                "upc_e_reader",
                "i2of5_reader"
              ],
              debug: {
                drawBoundingBox: true,
                drawScanline: true,
                showPattern: true,
                showFrequency: true,
                showCanvas: true,
                showPatches: true,
                showFoundPatches: true,
                showSkeleton: true,
                showLabels: true,
                showPatchLabels: true,
                showRemainingPatchLabels: true,
                boxFromPatches: {
                    showTransformed: true,
                    showTransformedBox: true,
                    showBB: true
                }
              }
            }
          }, function(err) {
              if (err) {
                  console.error(err);
                  return;
              }
              // console.log("Initialization finished. Ready to start");
              this.initializedQuagga = true;
              this.hasScanned = false;
              Quagga.start();
          }.bind(this));

          Quagga.onProcessed(function(result){ 
            if (result){
              var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

              if (result.boxes) {
                drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                result.boxes.filter(function (box) {
                    return box !== result.box;
                }).forEach(function (box) {
                    Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "#76ff03", lineWidth: 2 });
                });
              }

              if (result.box) {
                Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#76ff03", lineWidth: 2 });
              }

              if (!this.hasScanned && result.codeResult && result.codeResult.code) {
                Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: '#e53935', lineWidth: 3 });
                if (result.codeResult.format === 'ean_13') {
                  
                  window.setToast('Successfully Scanned');
                  this.hasScanned = true;
                  this.push('scannedItems', {
                    code: result.codeResult.code, 
                    format: result.codeResult.format
                  });
                  // window.dispatchEvent(new CustomEvent('scannedUpdated', {bubbles: true, composed: true}));
                  window.history.pushState({}, null, 'cart');
                  window.dispatchEvent(new CustomEvent ('location-changed'));
                }
              }
            }
          }.bind(this));
      }

      clearOutlines(){
        Array.prototype.forEach.call(this.$.scanContainer.querySelectorAll('canvas'), function( node ) {
          node.parentNode.removeChild( node );
        });
        Array.prototype.forEach.call(this.$.scanContainer.querySelectorAll('br[clear]'), function( node ) {
          node.parentNode.removeChild( node );
        });
      }
    }

    window.customElements.define(ScannerView.is, ScannerView);
  </script>
</dom-module>
