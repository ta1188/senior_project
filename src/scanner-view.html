<link rel="import" href="../bower_components/polymer/polymer-element.html">
<script type="text/javascript" src="../bower_components/quagga/dist/quagga.min.js"></script>

<dom-module id="scanner-view">
  <template>
    <style>
      :host {
        display: block;
      }
      .scanner-view {
        height: 70vh;
        width: 100%;
      }
    </style>
    <p>Hello [[prop1]]!</p>
    <div id="scanContainer" class="scanner-view"></div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ScannerView extends Polymer.Element {
      static get is() { return 'scanner-view'; }
      static get properties() {
        return {
          active: {
            type: Boolean,
            value: false,
            observer: 'test'
          },
          prop1: {
            type: String,
            value: 'scanner-view'
          }
        };
      }
      connectedCallback () {
        super.connectedCallback();
        if (!window.Quagga) console.log('what the heck is quagga??');
      }
      disconnectedCallback () {
        // measure something
      }
      test(_active) {
        if (!window.Quagga) return console.log('no quagga...'); 
        if (this.active) {
          debugger;
          console.log('changing "active"', this.active);
          this.initQuagga();
        } else {
          Quagga.stop();
        }
      }
      initQuagga() {
        Quagga.init({
            inputStream : {
              type : "LiveStream",
              target: this.$.scanContainer,
              constraints: {
                width: window.screen.width - 40,
                height: window.screen.height - 210,
                facingMode: "environment" // or "user" for the front camera
              },
            },
            locator: {
              patchSize: "medium",
              halfSample: true
            },
            numOfWorkers: (navigator.hardwareConcurrency ? navigator.hardwareConcurrency : 4),
            locate: true,
            decoder : {
              readers: [
                "code_128_reader",
                "ean_reader",
                "ean_8_reader",
                "code_39_reader",
                "code_39_vin_reader",
                "codabar_reader",
                "upc_reader",
                "upc_e_reader",
                "i2of5_reader"
              ],
              debug: {
                showCanvas: true,
                showPatches: true,
                showFoundPatches: true,
                showSkeleton: true,
                showLabels: true,
                showPatchLabels: true,
                showRemainingPatchLabels: true,
                boxFromPatches: {
                    showTransformed: true,
                    showTransformedBox: true,
                    showBB: true
                }
              }
            }
          }, function(err) {
              if (err) {
                  console.log(err);
                  return
              }
              console.log("Initialization finished. Ready to start");
              Quagga.start();
          }.bind(this));

          Quagga.onDetected(function(result){
            window.setToast('detected result: ' + result);
            console.log('result: ', result);
          });
          Quagga.onProcessed(function(result){
            window.setToast('processed result: ' + result);
            console.log('result: ', result);
          });
      }
    }

    window.customElements.define(ScannerView.is, ScannerView);
  </script>
</dom-module>
