<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="store-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Welcome</h2>
    <p>This area would include ads from participating stores.</p>
    <p>This could possibly include information about which participating stores are closest to you.</p>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class StoreView extends Polymer.Element {
      static get is() { return 'store-view'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'store-view'
          }
        };
      }
    }

    window.customElements.define(StoreView.is, StoreView);
  </script>
</dom-module>
