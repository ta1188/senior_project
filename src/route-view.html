<dom-module id="route-view">
  <template>
    <style>
      :host {
        display: block;
        font-family: Verdana, Geneva, sans-serif;
        color: #4F4F4F;
      }
    </style>
    
    <slot name="{{route}}"></slot>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class RouteView extends Polymer.Element {
      static get is() { return 'route-view'; }
      static get properties() {
        return {
          route: {
            type: String,
            notify: true,
            reflectToAttribute: true
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(window.app.route)',
        ];
      }

      // ready() {
      //   debugger;
      //   if (!this.signedIn && this.$.auth) {
      //     this.$.auth.signInWithPopup()
      //       .then(function(response) { 
      //         /* optionally handle a successful login */ 
      //         console.log("response: ", response);
              
      //       })
      //       .catch(function(error) { 
      //         /* unsuccessful authentication response here */ 
      //         console.error('error: ', error);
      //       });
      //   }
      // };
      connectedCallback() {
        super.connectedCallback();
        document.addEventListener('changeRoute', function (e) {
          this._routePageChanged(e.detail.route, e.detail.signedIn)
        }.bind(this));

        window.addEventListener('popstate', this._pageChanged);
        window.addEventListener('onhashchange', this._pageChanged);
        window.addEventListener('onbeforeunload', this._pageChanged);
      }

      _routePageChanged(route, signedIn) {
        debugger;
        console.log('_routePageChanged route: ', route);
        console.log('_routePageChanged signedIn: ', signedIn);
        if (route === undefined)  return;
        // if (route.substr()[0] === '/') route = route.substr(1);
        if (signedIn) {
          // debugger;
          window.history.pushState({}, null, route);
        } else { 
          // debugger;
          // this.route = 'login';
          window.history.pushState({}, null, 'login');
        }
      }

      _checkSignin(path, signedIn) {
        console.log('in route-view _checkSignIn');
        
        console.log('checking path: ' + path + ' signedIn: ' + signedIn);
        page('/*', function() {
          if(signedIn) {
            page.redirect(path);
            app.view = path;
          } else {
            page.redirect('/login');
            app.view = 'login';
          }
        });
      }

      _pageChanged(page) {
        debugger;
        if (page.substr()[0] === '/') page = page.substr(1);
        if (!page) page = 'login'; // Prevent 'undefined' pages

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }
    }

      // _showPage404() {
      //   this.page = 'four-oh-four';
      // }
    window.customElements.define(RouteView.is, RouteView);
  </script>
</dom-module>
