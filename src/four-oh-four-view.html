<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="four-oh-four-view">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
      }
    </style>

    <h1>Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a></h1>
  </template>

  <script>
    class FourOhFourView extends Polymer.Element {
      static get is() { return 'four-oh-four-view'; }
      static get properties() {
        return {
          rootPath: String,
        };
      }
    }

    window.customElements.define(FourOhFourView.is, FourOhFourView);
  </script>
</dom-module>
